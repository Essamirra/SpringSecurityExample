<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Monitor page</title>
</head>
<script type="text/javascript">
    const monitorData = async () => {
      const response = await fetch('/monitor/health');
      const json = await response.json();
      console.log(json);
      document.write ('<p>Status is [' + json.status + ']</p>');
    }
  </script>
<body onload="monitorData()">

</body>
</html>
